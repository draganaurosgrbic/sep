<div class="table">
  <div *ngIf="!config.hideCreate" class="create">
    <span></span>
    <button mat-raised-button color="primary" (click)="create()">
      <mat-icon>add_circle_outline</mat-icon>Add
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{ config.columnMappings[column] || "Actions" }}
      </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="column !== 'Actions'">{{ element[column] }}</span>

        <span *ngIf="column === 'Actions'">
          <button
            *ngIf="!config.hideEdit"
            mat-icon-button
            color="primary"
            (click)="edit(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            *ngIf="!config.hideDelete"
            mat-icon-button
            color="warn"
            (click)="delete(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
