<div class="root">
  <div class="header">
    <h3>Delete confirmation</h3>
  </div>

  <div class="body">
    <p>Are you sure you want to delete selected item?</p>
    <span class="actions">
      <span>
        <button *ngIf="!deletePending" mat-button (click)="dialogRef.close()">
          Cancel
        </button>
      </span>
      <span>
        <button *ngIf="!deletePending" mat-button (click)="confirm()">
          Confirm
        </button>
        <app-spinner *ngIf="deletePending"></app-spinner>
      </span>
    </span>
  </div>
</div>
