server.port=8080
spring.application.name=webshop1
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

javax.net.ssl.keyStore=classpath:keystore.jks
javax.net.ssl.keyStorePassword=password

server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password

spring.main.allow-circular-references=true

host-url=https://localhost:8080
frontend-url=https://localhost:4200
psp-url=https://localhost:8081
callback-url=https://localhost:8080
